<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container p-5">
        <div class="row gy-4">
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/1.jpg" class="w-100" alt="img-1">
                 
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/2.jpg" class="w-100" alt="img-1">
                
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/3.jpg" class="w-100" alt="img-1">
                 
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/4.jpg" class="w-100" alt="img-1">
               
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/5.jpg" class="w-100" alt="img-1">
                  
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="item ">
                    <img src="img/6.jpg" class="w-100" alt="img-1">
                 
                </div>
            </div>
        </div>
    </div>
    <div class="lightBoxContainer d-none justify-content-center align-items-center">
        <div class="lightBoxItem position-relative p-3 d-flex align-items-center justify-content-between ">
            <i id="prev" class="fa-solid fa-arrow-left"></i>
            <i id="close" class=" position-absolute top-0 end-0 m-3 fa-solid fa-xmark"></i>
            <i id="next" class="fa-solid fa-arrow-right"></i>
        </div>
    </div>

   <script src="js/bootstrap.bundle.min.js"></script> 
   <script src="js/main.js"></script> 
</body>
</html>
